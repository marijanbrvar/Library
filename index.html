<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <div class="container-fluid bg-success">
        <header class="head">
            <h1 class="text-center">Library App</h1>

        </header>
        <section class=" row buttons ">
            <div class="d-flex col-6 justify-content-center">
              <button class="bt p-3" type="button">Books</button>
            </div>
            <div class="d-flex col-6 justify-content-center">
              <button class="bt bg-primary text-white" type="button ">Add new Book</button>
            </div>

        </section>
        <section class="display">
            <h3 class="text-center">Enter book info</3>
                <form name="book" action=""  method="post">
                    <input type="text" id="title"  name="title" placeholder="Enter book Title"><br><br>
                    <input type="text" id="author" name ="author" placeholder="Enter book author"><br><br>
                    <input type="text" id="pages"  name ="pages" placeholder="Enter book pages"><br><br>
                    <input type="radio" id="read" name="status" value="read">
                    <label for="read">Read </label>
                    <input type="radio" id="not-read" name="status" value="not-read">
                    <label for="not-read">not Read </label><br><br>
                    <input onClick= "addBookToLibrary();" type="button" id="submit" value="submit">
                    
                </form>



        </section>
    
    <p id="show">trial display</p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
